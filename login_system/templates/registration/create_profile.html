{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile Page</title>
</head>
<body>

        <h1>Create Profile Page</h1>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">Create Profile Page</button>
                </form>
            </div>

</body>
</html>
{% endif %}
{% endblock content %}
