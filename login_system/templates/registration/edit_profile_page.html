{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.id == profile.user.id %}
        <h1>Update Profile Page</h1>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">Update Profile Page</button>
                </form>
            </div>
    {% endif %}
</body>
</html>
{% endif %}
{% endblock content %}
